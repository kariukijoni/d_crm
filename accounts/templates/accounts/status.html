<!-- <br> -->
<div class="container">
    <div class="row col">
        <div class="col-md-4">
            <div class="card text-center text-white mb-3" id="total_orders">

                <div class="card-header">
                    <h5 class="card-title">Total Orders</h5>

                </div>
                <div class="card-body">
                    <h5 class="card-title">{{total_orders}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center text-white mb-3" id="orders_delivered">

                <div class="card-header">
                    <h5 class="card-title">Orders Delivered</h5>

                </div>
                <div class="card-body">
                    <h5 class="card-title">{{delivered}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center text-white mb-3" id="orders_pending">

                <div class="card-header">
                    <h5 class="card-title">Orders Pending</h5>

                </div>
                <div class="card-body">
                    <h5 class="card-title">{{pending}}</h5>
                </div>
            </div>
        </div>
    </div>

</div>
