{%extends 'accounts/user/user_base.html'%}

{%block content%}
<div class="card col-6 offset-3 mt-2">
    <div class="card-header">
        <h5 class="text-center">Password Reset Confirm</h5>
    </div>
    <div class="card-body">       
           
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              {{ form }}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-outline-success" type="submit">Reset Password</button>
            </div>
          </form>
    </div>

</div>
{% endblock content%}
